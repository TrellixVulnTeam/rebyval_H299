experiment:

  context:
    name: 001

  main_loop_control:
    warmup_stage:
      target_model_samples: 3 # train 10 taget model and collect validation weight.
    target_samples_per_iter: 3

  target_trainer:
    dataloader:
      name: cifar10 # default cifar10
      datapath: ~/.keras/dataset/cifar10 # default cifar10
      batch_size: 256
    model:
      name: dnn # default dnn
      deep_dims: 128,64,64,10 # default 128,64,64,32
      activations_for_all: relu,relu,relu,softmax # default relu
      restore_model:
        restore_from: ./target/001
        version: latest # or best
    loss:
      name: SparseCategoricalCrossentropy
      metric: accuracy
    optimizer:
      name: SGD # default SGD
      learning_rate: 0.01 # default 0.01
      scheduler: None # default None
    train_loop_control:
      train:
        check_should_train: True
        max_training_steps: 20 # default 10000
        max_training_epochs: 10 # default 10
      valid:
        check_should_valid: True # default False for no validation step
        valid_gap: 10 # default 1000 training steps
        valid_steps: 3 # default valid for 100 steps
        log_path: ./log
        analyse: True
        save_model:
          save_in: target/001
          save_after_step: 1000 # save latest and best model per 1000 steps
      test:
        check_should_test: True # default False for no test step

  surrogate_trainer:
    dataloader:
      name: dnn_weights
      datapath: ./log/analyse
      batch_size: 4
      num_of_samples: 40
      num_trainable_variables: 8
    model:
      name: dnn # default dnn
      deep_dims: 128,64,64,32,1
      activation_for_each: relu,relu,relu,relu,relu
      restore_model:
        restore_from: surrogate/001
        version: latest # or best
    optimizer:
      name: Adam
      learning_rate: 0.01
      scheduler: None # default None
    loss:
      name: mean_squared_error
      metric: mean_squared_logarithmic_error
    train_loop_control:
      train:
        check_should_train: True
        max_training_steps: 1000 # default inf
        max_training_epochs: 100 # default inf
      valid:
        check_should_valid: True # default False for no validation step
        valid_gap: 100 # default 1000 training steps
        valid_steps: 1 # default valid for 100 steps
        analyse: False
        log_path: ./log
        save_model:
          save_in: surrogate/001
          save_after_step: 1000 # save latest and best model per 1000 steps
      test:
        check_should_test: True # default False for no test step

