experiment:
  context:
    name: multi-p-v3
    multi-p: True

  main_loop:
    warmup: 
      student_nums: 5
      supervisor_trains: 0
    nums: 0
    student_nums: 0

  student:
    dataloader:
      name: cifar10 # default cifar10
      batch_size: 128
      epochs: 150
    model:
      name: dnn # default dnn
    loss:
      name: SparseCategoricalCrossentropy
    metrics: 
      name: SparseCategoricalAccuracy
    optimizer:
      name: sgd # default SGD
      learning_rate: 0.00001 # default 0.01
    train_loop:
        valid:
          valid_gap: 100

  supervisor:
    dataloader:
      name: dnn_weights
      replay_window: 20
      batch_size: 64
      epochs: 100
    model:
      name: dnn # default dnn
    optimizer:
      name: sgd
      learning_rate: 0.01
    loss:
      name: MeanAbsoluteError #MeanAbsoluteError 
    train_loop:
        valid:
          valid_gap: 100 