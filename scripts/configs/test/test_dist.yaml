experiment:
  context:
    name: dist-test
    devices: [0,1,2,3]
    multi-p: False
    dist: True

  main_loop:
    warmup: 
      student_nums: 1
      supervisor_trains: 0
    nums: 0
    student_nums: 0

  student:
    dataloader:
      name: cifar10 # default cifar10
      batch_size: 256
      epochs: 300
      da: True
      # task: rl
    model:
      name: resnet56 # default dnn
      classes: 10
    loss:
      name: CategoricalCrossentropy
    metrics: 
      name: categorical_accuracy
    optimizer:
      name: sgd # default SGD
      learning_rate: 1.0 # default 0.01
    train_loop:
        train:
          lr_decay: True
          action: fix
          policy: greedy
        valid:
          weight_space:
            format: sum_reduce
          valid_gap: 195

  supervisor:
    dataloader:
      name: dnn_sr_RL
      replay_window: 64
      batch_size: 32
      epochs: 100
    model:
      name: dnn # default dnn
      units: [128,64,32,1] # default 128,64,64,32
      embedding: True
      activations: [relu,relu,relu,relu] # default relu
    optimizer:
      name: sgd
      learning_rate: 0.01
    loss:
      name: MeanAbsoluteError #MeanAbsoluteError 
    train_loop:
        valid:
          valid_gap: 10000 